<main>
  <p-table
    #dt
    [value]="cities.data"
    [rows]="4"
    [paginator]="true"
    [globalFilterFields]="['CP', 'ID', 'CIUDADID', 'PROVINCIA']"
    [tableStyle]="{ 'min-width': '75rem' }"
    [(selection)]="selectedCities"
    [rowHover]="true"
    dataKey="ID"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
  >
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th pSortableColumn="CP">CP<p-sortIcon field="CP"></p-sortIcon></th>
        <th pSortableColumn="CIUDADID">City<p-sortIcon field="CIUDADID"></p-sortIcon></th>
        <th pSortableColumn="PROVINCIA">Province<p-sortIcon field="PROVINCIA"></p-sortIcon></th>
        <th>Configure Btns</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-city>
      <tr>
        <td>
          <p-tableCheckbox [value]="city"></p-tableCheckbox>
        </td>
        <td>{{ city.CP }}</td>
        <td>{{ city.CIUDADID }}</td>
        <td>{{ city.PROVINCIA }}</td>
        <td>
          <button
            pButton
            pRipple
            icon="fa fa-pencil"
            class="p-button-rounded p-button-primary btn-edit"
            (click)="editCity(city)"
          ></button>
          <button
            pButton
            pRipple
            icon="fa fa-trash"
            class="p-button-rounded p-button-danger btn-edit"
            (click)="deleteCity(city)"
          ></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer">
      <tr>
        <td></td>
        <td>
          <input type="text" [(ngModel)]="newCity.CP" />
        </td>
        <td>
          <input type="text" [(ngModel)]="newCity.CIUDADID" />
        </td>
        <td>
          <input type="text" [(ngModel)]="newCity.PROVINCIA" />
        </td>
        <td>
          <button
            pButton
            pRipple
            label="Save"
            class="p-button-success"
            (click)="saveCity()"
          ></button>
          <button
            pButton
            pRipple
            label="Cancel"
            class="p-button-secondary"
            (click)="cancel()"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
      <button
        pButton
        pRipple
        label="Delete selected"
        icon="fa fa-trash"
        class="p-button-danger btn-edit"
        (click)="deleteSelectedCities()"
        [disabled]="!selectedCities || !selectedCities.length"
      ></button>
    </ng-template>
  </p-toolbar>
</main>
